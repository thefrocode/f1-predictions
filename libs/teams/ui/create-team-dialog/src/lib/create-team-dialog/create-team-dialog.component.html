<div class="p-6">
  <form [formGroup]="createTeamForm" (ngSubmit)="onSubmit()">
    <div
      class="flex flex-col w-5/6 justify-center items-center gap-4 mx-6 my-4"
    >
      <p class="font-semibold text-primary text-lg">Create Team</p>

      <div class="flex flex-row gap-2 mt-6">
        <input
          type="text"
          class="border rounded-md h-8 px-4"
          placeholder="Enter Team Name"
          formControlName="name"
        />
      </div>

      <button
        [disabled]="createTeamForm.invalid"
        class="bg-primary px-4 py-2 rounded-md text-white font-semibold disabled:opacity-50"
      >
        Create Team
      </button>
    </div>
  </form>
</div>

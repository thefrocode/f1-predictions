<div>
  @for(league of leaguesStore.leagues(); track league.id){
  <div class="flex flex-row gap-4">
    <div class="flex flex-row gap-4">
      <p class="text-primary font-semibold text-lg">{{ league.name }}</p>
      <p class="text-primary font-semibold text-lg">{{ league.id }}</p>
      @if(activePlayerLeagues && activePlayerLeagues.has(league.id)){
      <p>Joined</p>
      }@else {
      <button (click)="openJoinLeagueDialog(league.id)">Join</button>
      }
    </div>
  </div>
  }
</div>

<div class="p-6">
  <div class="flex flex-col w-5/6 justify-center items-center gap-4 mx-6 my-4">
    <p class="font-semibold text-primary text-lg">Join League</p>

    <p>You are about to join {{ data.league_name }}</p>

    <div class="flex gap-4">
      <button
        class="bg-primary px-4 py-2 rounded-md text-white font-semibold outline-none"
        (click)="joinLeague(false)"
      >
        Cancel
      </button>
      <button
        class="bg-primary px-4 py-2 rounded-md text-white font-semibold outline-none"
        (click)="joinLeague(true)"
      >
        Join
      </button>
    </div>
  </div>
</div>

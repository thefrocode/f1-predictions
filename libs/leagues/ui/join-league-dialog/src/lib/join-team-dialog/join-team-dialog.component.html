<div class="p-6">
  <form [formGroup]="joinLeagueForm" (ngSubmit)="onSubmit()">
    <div
      class="flex flex-col w-5/6 justify-center items-center gap-4 mx-6 my-4"
    >
      <p class="font-semibold text-primary text-lg">Join League</p>

      <div class="flex flex-row gap-2 mt-6">
        @for(team of data.teams; track team.id){
        <label>
          <input type="radio" value="{{ team.id }}" formControlName="team_id" />
          <span>{{ team.name }}</span>
        </label>

        }
      </div>

      <button
        [disabled]="joinLeagueForm.invalid"
        class="bg-primary px-4 py-2 rounded-md text-white font-semibold disabled:opacity-50"
      >
        Join League
      </button>
    </div>
  </form>
</div>

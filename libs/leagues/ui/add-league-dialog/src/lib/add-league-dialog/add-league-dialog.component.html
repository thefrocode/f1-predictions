<div class="p-6">
  <form [formGroup]="createLeagueForm" (ngSubmit)="onSubmit()">
    <div
      class="flex flex-col w-5/6 justify-center items-center gap-4 mx-6 my-4"
    >
      <p class="font-semibold text-primary text-lg">Create League</p>

      <div class="flex flex-row gap-2 mt-2">
        <input
          type="text"
          class="bg-[#FAF2F8] border-[#F98AE0] rounded-md w-full h-8 px-4 focus:outline-none"
          placeholder="Enter League Name"
          formControlName="name"
        />
      </div>

      <button
        [disabled]="createLeagueForm.invalid"
        class="bg-[#F98AE0] px-4 py-1 w-full rounded-md text-white text-sm font-semibold disabled:opacity-50"
      >
        Create League
      </button>
    </div>
  </form>
</div>

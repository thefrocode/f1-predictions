<div class="flex flex-row m-8">
  <div class="flex flex-col gap-4 w-3/4">
    <section hlmCard class="w-7/12">
      <div hlmCardHeader>
        <img
          src="https://via.placeholder.com/150"
          alt="placeholder"
          class="w-10 self-center"
        />
      </div>
      <div hlmCardContent>
        @if(store.active_race()){

        <h3 hlmCardTitle class="text-primary text-center font-bold text-lg">
          {{ store.active_race().name }}
        </h3>
        <p hlmCardDescription class="text-center mt-2 text-black font-semibold">
          <!-- {{ store.active_race().country }} &#x2022; -->
          {{ store.active_race().race_number }}
        </p>
        }
      </div>
    </section>
  </div>
  <div class="flex flex-col gap-4 w-1/4">
    <section hlmCard class="text-center bg-primary shrink-1">
      <div class="p-2 flex flex-col gap-4">
        <p hlmCardTitle class="text-white">Team Lock Deadline</p>
        <div
          hlmCardDescription
          class="text-white flex flex-row justify-center gap-2"
        >
          <countdown *ngIf="config" [config]="config"> </countdown>
        </div>
      </div>
    </section>
    <section hlmCard>
      <div class="p-2 flex flex-col gap-4">
        <p hlmCardTitle>Leagues</p>
        <div hlmCardDescription class="flex flex-col justify-center gap-2">
          <div class="flex flex-row gap-4">
            <select
              class="bg-primary text-white"
              (change)="fetchPlayersByLeagueId($event.target)"
            >
              @for (league of players.leagues(); track league.id) {
              <option value="{{ league.league_id }}">
                {{ league.league.name }}
              </option>
              } @empty { Empty list of users }
            </select>

            <hlm-icon
              size="30px"
              name="radixPlus"
              class="self-center text-primary"
            />

            <hlm-icon
              size="30px"
              name="radixEnter"
              class="self-center text-primary"
            />
          </div>
          <div>
            <table class="w-full">
              <thead class="bg-primary text-white rounded">
                <tr class="rounded">
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                @for (player of leagues.players(); track player.id) {
                <tr>
                  <td>{{ player.player.name }}</td>
                </tr>
                } @empty { Empty list of users }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

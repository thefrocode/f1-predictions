<div class="w-full">
  <div class="flex flex-row gap-4 mx-auto w-3/4 m-8">
    <section hlmCard class="w-7/12">
      <div hlmCardHeader>
        <img
          src="https://via.placeholder.com/150"
          alt="placeholder"
          class="w-10 self-center"
        />
      </div>
      <div hlmCardContent>
        <h3 hlmCardTitle class="text-primary text-center font-bold text-lg">
          @if(store.active_race()){
          {{ store.active_race().name }}
          }
        </h3>
        <p hlmCardDescription class="text-center mt-2 text-black font-semibold">
          UNITED STATES &#x2022; 21/23
        </p>
      </div>
    </section>
    <div class="flex flex-col gap-4 w-5/12">
      <div class="flex flex-row gap-4 w-full h-2/3">
        <section hlmCard class="w-1/2">
          <div
            hlmCardHeader
            class="flex flex-row justify-between self-center content-center"
          >
            <div>
              <h3 hlmCardDescription class="text-lg text-black font-semibold">
                Las Vegas
              </h3>
              <p hlmCardTitle class="text-primary mt-1 text-2xl font-bold">
                235
              </p>
            </div>
            <hlm-icon size="30px" name="radixMargin" class="self-center" />
          </div>
        </section>
        <section hlmCard class="w-1/2">
          <div hlmCardHeader class="flex flex-row justify-between">
            <div>
              <h3 hlmCardDescription class="text-lg text-black font-semibold">
                Total
              </h3>
              <p hlmCardTitle class="text-primary mt-1 text-2xl font-bold">
                3000
              </p>
            </div>
            <hlm-icon size="30px" name="radixBell" class="self-center" />
          </div>
        </section>
      </div>
      <div>
        <section hlmCard class="text-center bg-primary shrink-1">
          <div class="p-2">
            <p hlmCardTitle class="text-white">Team Lock Deadline</p>
            <p hlmCardDescription class="text-white">
              <span>04 Days : </span> <span>16 Hrs : </span>
              <span>47 Mins</span>
            </p>
          </div>
        </section>
      </div>
    </div>
  </div>
  <div class="flex flex-row w-5/6 mx-auto gap-4">
    <section hlmCard class="w-1/2">
      <div hlmCardHeader>
        <p hlmCardTitle>Leagues</p>
      </div>
      <div hlmCardContent>
        <table class="w-full">
          <thead class="bg-primary text-white rounded">
            <tr class="rounded">
              <th>League</th>
              <th>Pos</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>League 1</td>
              <td>1</td>
              <td>1000</td>
            </tr>
            <tr>
              <td>League 2</td>
              <td>2</td>
              <td>500</td>
            </tr>
            <tr>
              <td>League 3</td>
              <td>3</td>
              <td>250</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section hlmCard class="w-1/2">World</section>
  </div>
</div>

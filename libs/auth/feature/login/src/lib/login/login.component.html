<div class="flex flex-col justify-center items-center h-full">
  <div class="flex flex-col gap-3 rounded-md bg-gray-100 w-2/5 h-2/3 p-4">
    <h1 class="text-3xl font-bold text-center">Welcome</h1>
    <p class="text-center">Sign into your account</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="textbox mt-8">
        <label></label>
        <input type="text" placeholder="Email" formControlName="email" />
      </div>
      <div class="textbox mt-8">
        <label></label>
        <input type="text" placeholder="Password" formControlName="password" />
      </div>
      <button
        type="submit"
        class="w-full bg-red-900 rounded-md text-white my-6 py-2 flex items-center justify-center"
      >
        Sign in
      </button>
    </form>

    <p class="text-center">Or Sign in with</p>

    <button
      class="w-1/3 mx-auto bg-blue-900 rounded-md text-white py-3 flex items-center justify-center"
    >
      Google
    </button>

    <p class="text-center">Don't have an account <a>Sign Up</a></p>
  </div>
</div>

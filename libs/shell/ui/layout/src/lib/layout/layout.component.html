<div
  class="flex flex-col-reverse w-full md:grid md:grid-cols-[100px_minmax(70px,_1fr)] md:h-full"

    <i class="bi bi-car-front text-2xl self-center hidden md:block"></i>
    <div

        <i class="bi bi-house text-3xl md:text-2xl"></i>

        routerLink="/team"
        routerLinkActive="active_link"
        class="flex self-center justify-center content-center"
      >
        <div class="rounded-full w-[42px] h-[42px] self-center absolute"></div>
        <i class="bi bi-people-fill text-3xl md:text-2xl"></i>
      </a>
      }
      <a
        routerLink="/results"
        routerLinkActive="active_link"
        class="flex self-center justify-center content-center"
      >
        <div class="rounded-full w-[42px] h-[42px] self-center absolute"></div>
        <i class="bi bi-chat-fill text-2xl"></i>
      </a>
    </div>
    @if(authStore.isAuthenticated()){
    <a
      routerLink="/settings"
      routerLinkActive="active_link"
      class="flex self-center justify-center content-center"
    >
      <i class="bi bi-gear text-2xl"></i>
    </a>
    }
  </div>

      }@else{
      <a
        routerLink="/login"

        >Login</a
      >

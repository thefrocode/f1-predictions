<div class="grid grid-cols-[110px_minmax(300px,_1fr)] h-full bg-[#FAF2F8]">
  <div class="flex my-4 mx-6">
    <div
      class="flex flex-col flex-1 bg-[#954FEE] opacity-70 gap-20 rounded-full py-6"
    >
      <hlm-icon size="25px" name="radixMargin" class="self-center" />
      <div class="flex flex-col mb-auto gap-8">
        <a
          routerLink="/home"
          routerLinkActive="active_link"
          class="flex self-center justify-center content-center"
        >
          <div
            class="rounded-full w-[42px] h-[42px] self-center absolute"
          ></div>
          <hlm-icon
            size="25px"
            name="radixHome"
            class="self-center z-10 text white absolute"
          />
        </a>
        <a
          routerLink="/team"
          routerLinkActive="active_link"
          class="flex self-center justify-center content-center"
        >
          <div
            class="rounded-full w-[42px] h-[42px] self-center absolute"
          ></div>
          <hlm-icon size="25px" name="radixPerson" class="self-center" />
        </a>
        <a
          routerLink="/results"
          routerLinkActive="active_link"
          class="flex self-center justify-center content-center"
        >
          <div
            class="rounded-full w-[42px] h-[42px] self-center absolute"
          ></div>
          <hlm-icon size="25px" name="radixChatBubble" class="self-center" />
        </a>
      </div>
      <a
        routerLink="/settings"
        routerLinkActive="active_link"
        class="flex self-center justify-center content-center"
      >
        <div class="rounded-full w-[42px] h-[42px] self-center absolute"></div>
        <hlm-icon size="25px" name="radixGear" class="self-center" />
      </a>
    </div>
  </div>
  <div class="px-4 py-2">
    <div class="flex justify-end">
      @if(authStore.isAuthenticated()){
      <i class="bi bi-person-circle text-3xl" (click)="toggleDropdown()"></i>
      }@else{
      <a
        routerLink="/login"
        class="text-black px-3 py-1 border-black border-2 rounded-md"
        >Login</a
      >
      }

      <div
        *ngIf="isDropdownOpen"
        class="absolute right-4 z-10 top-12 w-56 origin-top-right divide-y divide-gray-100 px-4 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div class="py-2 text-sm text-gray-700 dark:text-gray-200">
          <p class="font-inter font-semibold">
            Bridget
            <span
              class="text-2xs inline-flex items-center rounded-md bg-indigo-50 px-1 py-0.5 font-semibold text-indigo-700 ring-1 ring-inset ring-indigo-700/10"
              >Admin</span
            >
          </p>
          <p class="text-gray-400 text-sm">bridget&#64;gmail.com</p>
        </div>
        <ul
          class="py-2 text-sm text-gray-700 dark:text-gray-200"
          aria-labelledby="dropdownDefaultButton"
        >
          <li>
            <a
              href="#"
              class="block py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <i class="bi bi-grid me-2"></i>
              Dashboard</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <i class="bi bi-gear me-2"></i>
              Settings</a
            >
          </li>
          <li>
            <a
              routerLink="/home/companies/add"
              class="block py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <i class="bi bi-file-plus me-2"></i>
              Add Company</a
            >
          </li>
        </ul>
        <button
          class="block py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <i class="bi bi-box-arrow-left me-2"></i>
          Sign out
        </button>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
